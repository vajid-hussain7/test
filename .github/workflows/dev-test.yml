
name: test-demo-workflow
run-name: ${{github.actor}} testing our github action
on: 
  push: 
    branches: 
      - main

jobs: 
  first-job:
    runs-on: ubuntu-latest
    steps:
      - name: pwd run
        shell: bash
        run: pwd
      
      - name: print workspace
        shell: bash
        run: echo ${{github.workspace}}

      # - name: environment secret
      #   shell: bash
      #   run: echo ${{secrets.DEVJWT}}

      - name:  variable
        shell: bash
        run: echo ${{vars.JWTVAIRALBE}}

      - name:  secret
        shell: bash
        run: echo ${{secrets.JWT}}